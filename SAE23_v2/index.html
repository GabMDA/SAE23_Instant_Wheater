<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Wheather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Instant Wheather</h1>
    
    <!-- Formulaire principal -->
    <form id="weather-form">
      <!-- Champ code postal -->
      <label for="zipcode">Code postal :</label>
      <input type="text" id="zipcode" placeholder="Ex. 14000" required pattern="\d{5}">
      
      <!-- Sélecteur commune (rempli dynamiquement) -->
      <label for="commune">Commune :</label>
      <select id="commune" required>
        <option value="">Choisissez une commune</option>
      </select>

      <!-- Sélecteur nombre de jours -->
      <label for="days">Prévision :</label>
      <select id="days">
        <option value="1">1 jour</option>
        <option value="2">2 jours</option>
        <option value="3">3 jours</option>
        <option value="4">4 jours</option>
        <option value="5">5 jours</option>
        <option value="6">6 jours</option>
        <option value="7">7 jours</option>
      </select>

      <button type="submit">Voir la météo</button>
    </form>

    <!-- Conteneur des résultats -->
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
