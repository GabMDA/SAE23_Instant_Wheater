<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Wheather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Instant Wheather</h1>
    
    <!-- Formulaire principal -->
    <form id="weather-form">
      <!-- Champ code postal -->
      <label for="zipcode">Code postal :</label>
      <input type="text" id="zipcode" placeholder="Ex. 14000" required pattern="\d{5}">
      
      <!-- Sélecteur de commune (rempli dynamiquement) -->
      <label for="commune">Commune :</label>
      <select id="commune" required>
        <option value="">Choisissez une commune</option>
      </select>

      <!-- Sélecteur de jours (boutons cliquables) -->
      <label>Jours à afficher :</label>
      <div id="days" class="day-selector">
        <button type="button" data-day="1">Jour 1</button>
        <button type="button" data-day="2">Jour 2</button>
        <button type="button" data-day="3">Jour 3</button>
        <button type="button" data-day="4">Jour 4</button>
        <button type="button" data-day="5">Jour 5</button>
        <button type="button" data-day="6">Jour 6</button>
        <button type="button" data-day="7">Jour 7</button>
      </div>

      <button type="submit">Afficher la météo</button>
    </form>

    <!-- Conteneur des résultats -->
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
